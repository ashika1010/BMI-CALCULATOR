<!DOCTYPE html> <html lang="en"> 
<head> <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>BMI Calculator</title> <link rel="stylesheet" href="styles.css"> 
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Lato&family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet"> 
</head> <body> <div class="background">
 <img src="https://picsum.photos/2000/1000" alt="Background Image"> 
</div> <div class="container"> 
<h1 class="title">BMI Calculator</h1>
 <form> <label for="gender">Gender:</label> <select id="gender" name="gender">
 <option value="male">Male</option> <option value="female">Female</option> </select>


        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120">

        <label for="height">Height:</label>
        <input type="number" id="height" name="height">
        <select id="height-unit" name="height-unit">
            <option value="cm">cm</option>
            <option value="m">m</option>
            <option value="feet">feet</option>
            <option value="inches">inches</option>
        </select>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" min="30" max="200">
        <select id="weight-unit" name="weight-unit">
            <option value="kg">kg</option>
            <option value="lbs">lbs</option>
        </select>

        <button type="submit" id="calculate-btn">Calculate BMI</button>
        <p id="bmi-result"></p>
    </form>
</div>

<script src="script.js"></script>
</body> </html>
